<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Driva - Your AI Co-Passenger</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.28.0"
  }
}
</script>
<style>
      body {
        font-family: 'Poppins', sans-serif;
      }
      .bg-grid {
        background-image:
          linear-gradient(to right, rgba(100, 116, 139, 0.15) 1px, transparent 1px),
          linear-gradient(to bottom, rgba(100, 116, 139, 0.15) 1px, transparent 1px);
        background-size: 2rem 2rem;
      }
      .radial-gradient {
         background: radial-gradient(circle at center, #1e293b, #0f172a);
      }
      .panel {
        @apply bg-slate-900/50 backdrop-blur-xl border border-slate-700 rounded-lg transition-all duration-300;
      }
      @keyframes glow {
        0% { box-shadow: 0 0 2px var(--glow-color-1), 0 0 5px var(--glow-color-2), 0 0 8px var(--glow-color-3); }
        50% { box-shadow: 0 0 5px var(--glow-color-1), 0 0 12px var(--glow-color-2), 0 0 20px var(--glow-color-3); }
        100% { box-shadow: 0 0 2px var(--glow-color-1), 0 0 5px var(--glow-color-2), 0 0 8px var(--glow-color-3); }
      }
      .glow-border-blue {
        --glow-color-1: #38bdf8;
        --glow-color-2: #0ea5e9;
        --glow-color-3: #0284c7;
        animation: glow 3s ease-in-out infinite;
      }
      .glow-border-red {
        --glow-color-1: #fb7185;
        --glow-color-2: #f43f5e;
        --glow-color-3: #be123c;
        animation: glow 1.5s ease-in-out infinite;
      }
    </style>
</head>
  <body class="bg-slate-900 text-white overflow-hidden">
    <div class="fixed inset-0 -z-10 h-full w-full radial-gradient bg-grid"></div>
    <div id="root"></div>
    <script src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/dist/face-api.min.js"></script>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
